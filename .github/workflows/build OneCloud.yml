name: build OneCloud image

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Checkout armbian/build
        run: |
          git clone --depth=1 --branch=main https://github.com/mofeng-git/build

      - name: Patch OneCloud
        run: |          
          cat <<EOF > ./build/config/boards/onecloud.conf
          BOARD_NAME="onecloud"
          BOARDFAMILY=""
          BOARD_MAINTAINER="hzyitc"
          BOOTCONFIG="linux-meson-edge.config"
          BOOTSCRIPT="boot-onecloud.cmd:boot.cmd"
          BOOTENV_FILE="onecloud.txt"

          OFFSET="16"
          BOOTSIZE="64"
          BOOTFS_TYPE="fat"
          EOF

      - name: Build for OneCloud
        run: |
          cd build
          ./compile.sh build BOARD=onecloud BRANCH=edge BUILD_DESKTOP=no BUILD_MINIMAL=yes COMPRESS_OUTPUTIMAGE=img EXTRAWIFI=yes  KERNEL_CONFIGURE=no  DOWNLOAD_MIRROR=china MAINLINE_MIRROR=tuna RELEASE=jammy BOOTSIZE=64  SYNC_CLOCK=no INCLUDE_HOME_DIR=yes 
      - uses: actions/upload-artifact@v4
        with:
          name: built-images
          path: build/output/images
